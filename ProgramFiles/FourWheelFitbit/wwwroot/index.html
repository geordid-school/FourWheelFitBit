        $(function () {
            $('#btnupload').click(function () {
                if ($('#fileupload').val() == '') {
                    alert('Plase select file');
                    return;
                }

                var formdata = new FormData();
                var file = $('#fileupload')[0];
                formdata.append('file', file.files[0]);

                $.ajax({
                    url: '/api/upload/upload',
                    type: 'POST',
                    data: formdata,
                    contentType: false,
                    processData: false,
                    success: function (d) {
                        $('#updatepanelFile').addClass('alert-success').html('<strong>Success!</strong>).show();
                    },
                    error: function () {
                        $('#updatepanelFile').addClass('alert_error').html('<strong>Failed!</strong> Error in upload');
                    }
                })
            });
        });

    </script>
</head>
<body>
    <div>
        Some sort of text into would go here.
    </div>
    <br />
    <br />
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <div id="updatepanelFile" class="alert" role="alert" style="display:none"> </div>
            </div>
            <div class="form-group">
                <input type="file" id="fileupload" /><br />
                <input type="button" value="Upload" id="btnupload" class="btn btn-default" />
            </div>
        </div>
    </div>
</body>
